<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        p {
            margin-top: 20px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter email to reset password</h2>
        <p>You need to confirm by entering your credentials.</p>
        
        <form id="signOutForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div> -->
            <button onclick="alert('The email has been sent')" type="submit" class="btn">Submit</button>
        </form>
    </div>
    
    <script>
        document.getElementById('signOutForm').addEventListener('submit', function(event) {
            // Prevent default form submission
            event.preventDefault();
            
            // Fetch email and password entered by the user
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // Validate email and password (add your validation logic here)
            if (email === 'user@example.com' && password === 'password') {
                // If credentials are correct, redirect to sign-in page
                window.location.href = 'signin.html';
            } else {
                // If credentials are incorrect, show error message (you can customize this)
                alert('Incorrect email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
