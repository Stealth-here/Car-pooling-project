<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #00FFFF; /* Neon Blue */
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #000;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
    width: 40%; /* Set width to 40% */
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #00FFFF; /* Neon Blue */
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #000;
    color: #00FFFF; /* Neon Blue */
}
.signup{
    background-color: #00FFFF;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 10vw;
    padding: 20px;
    left: 45vw;

}
.signup:hover{
    transform: scale(1.1);
}
button[type="submit"],
button[type="button"] {
    width: 40%; /* Set width to 40% */
    padding: 10px;
    background-color: #000;
    color: #00FFFF; /* Neon Blue */
    border: 1px solid #00FFFF; /* Neon Blue */
    border-radius: 5px;
    cursor: pointer;
}
.container{
    border: 10px solid #00FFFF ;
    height: 50vh;
    width: 45vw;
    border-radius: 20px;
}
button[type="submit"]:hover,
button[type="button"]:hover {
    background-color: #00FFFF; /* Neon Blue */
    color: #000;
}
#forgot{
    border: 2px solid #00FFFF;
    width: 160px;
    position: relative;
    top: 30px;
    color: #00FFFF;
    background-color: black;
    left: 120px;
    padding: 20px;
    border-radius: 10px;
    /* padding: 40px; */
}
#forgot:hover{
    background-color: #00FFFF;
    color: black
}




    </style>
</head>

<body>
    <h1>Login</h1>
    <div class="container">
        <form action="/login" method="POST">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required><br><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <a href="forgot.html">
            <button onclick="window.location.href = '/forget.html'" id="forgot"
            >Forgot password</button>
        </a>
    </div>

    <!-- Button to redirect to signup page -->
    <button class="signup" onclick="window.location.href='/signup'">Signup</button>
</body>
</html>
